name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build server
        run: cargo build --release --bin carapace-server --target ${{ matrix.target }}

      - name: Build agent
        run: cargo build --release --bin carapace-agent --target ${{ matrix.target }}

      - name: Build shim
        run: cargo build --release --bin carapace-shim --target ${{ matrix.target }}

      - name: Create archive
        run: |
          mkdir -p carapace-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/carapace-server carapace-${{ matrix.target }}/
          cp target/${{ matrix.target }}/release/carapace-agent carapace-${{ matrix.target }}/
          cp target/${{ matrix.target }}/release/carapace-shim carapace-${{ matrix.target }}/
          cp README.md carapace-${{ matrix.target }}/
          cp -r examples carapace-${{ matrix.target }}/
          tar czf carapace-${{ matrix.target }}.tar.gz carapace-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: carapace-${{ matrix.target }}
          path: carapace-${{ matrix.target }}.tar.gz

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: carapace-*/carapace-*.tar.gz
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
